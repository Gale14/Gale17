<html>
<head>
<title>Forme</title>
</head>
<body>
<h1>Obrazac o učeniku</h1>
<hr width="70%">
<form action="uspjeh.html">
Ime

Prezime
<input type="text" maxlength="30"/> <br>
Lozinka
<input type="text"/> <br>
Spol
<input type="radio" name="spol" checked /> Muško
<input type="radio" name="spol" /> Žensko <br>
Mjesto
<input type="text" value="Zagreb"/> <br>

Škola: <br>

<input type="radio" name="skola" checked /> srednja

</select><br>

Omiljena glaza:
<select>
<option>Pop</option>

</select><br>

</body>
</html>
